<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - T.S ISPAT Private Limited</title>
    <link rel="icon" href="logo3.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <!-- Will be populated by JavaScript -->
    </header>

    <main>
        <!-- Page Banner -->
        <section class="page-banner">
            <div class="container">
                <h1>Client Reviews</h1>
                <div class="breadcrumbs">
                    <a href="index.html">Home</a> / <span>Reviews</span>
                </div>
            </div>
        </section>

        <!-- Reviews Section -->
        <section class="reviews-section">
            <div class="container">
                <div class="section-header">
                    <h2>What Our <span class="highlight">Clients Say</span></h2>
                    <div class="section-divider"></div>
                    <p class="section-subtext">Feedback from satisfied customers across the industry</p>
                </div>

                <div class="reviews-grid">
                    <!-- Reviews will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Submit Review Section -->
         <section class="submit-review-section">
            <div class="container">
                <div class="section-header">
                <h2>Share Your <span class="highlight">Experience</span></h2>
            <div class="section-divider"></div>
            <p class="section-subtext">Let us know about your experience with T.S ISPAT products and services</p>
        </div>
        <div class="review-form-container">
            <form id="reviewForm" class="review-form">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name*</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="productUsed">Product Used*</label>
                    <select id="productUsed" name="productUsed" required>
                        <option value="">Select a product</option>
                        <option value="TMT Bar Mills">TMT Bar Mills</option>
                        <option value="Section Mills">Section Mills</option>
                        <option value="Strip Rolling Mill">Strip Rolling Mill</option>
                        <option value="Plate Mill">Plate Mill</option>
                        <option value="Sugar Mill">Sugar Mill</option>
                        <option value="Flour Mill">Flour Mill</option>
                        <option value="Shearings">Shearings</option>
                        <option value="Gearboxes">Gearboxes</option>
                        <option value="Stands">Stands</option>
                        <option value="Cooling Beds">Cooling Beds</option>
                        <option value="Spare Parts">Spare Parts</option>
                    </select>
                </div>
                <div class="form-group rating-group">
                    <label>Rating*</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5"></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review">Your Review*</label>
                    <textarea id="review" name="review" rows="5" required></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">I consent to have my review published on the T.S ISPAT website</label>
                </div>
                <button type="submit" class="btn btn-primary submit-review-btn">Submit Review</button>
            </form>
        </div>
    </div>
</section>

    </main>

    <footer id="footer">
        <!-- Will be populated by JavaScript -->
    </footer>

    <script src="js/common.js"></script>
    <script src="js/reviews.js"></script>
</body>
</html>
