<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - T.S ISPAT Private Limited</title>
    <link rel="icon" href="logo3.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <!-- Will be populated by JavaScript -->
    </header>

    <main>
        <!-- Page Banner -->
        <section class="page-banner">
            <div class="container">
                <h1>Our Products</h1>
                <div class="breadcrumbs">
                    <a href="index.html">Home</a> / <span>Products</span>
                </div>
            </div>
        </section>

        <!-- Product Categories Section -->
        <section class="product-categories-section">
            <div class="container">
                <div class="section-header">
                    <h2>Product <span class="highlight">Categories</span></h2>
                    <div class="section-divider"></div>
                    <p class="section-subtext">Explore our comprehensive range of high-quality equipment</p>
                </div>
                <div class="product-filters">
                    <button class="filter-btn active" data-filter="all">All Products</button>
                    <button class="filter-btn" data-filter="mills">Mills</button>
                    <button class="filter-btn" data-filter="equipment">Equipment</button>
                    <button class="filter-btn" data-filter="parts">Parts & Components</button>
                </div>
                <div class="products-grid">
                    <!-- Products will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Product Inquiry Section -->
        <section class="product-inquiry-section">
            <div class="container">
                <div class="inquiry-content">
                    <h2>Need a Custom Solution?</h2>
                    <p>Our team of experts can design and manufacture custom equipment tailored to your specific requirements.</p>
                    <a href="contact.html" class="btn btn-primary">Request a Quote</a>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- Will be populated by JavaScript -->
    </footer>

    <script src="js/common.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
